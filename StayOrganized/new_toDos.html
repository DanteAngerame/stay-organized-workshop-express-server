<!doctype html>
<html lang="en">
    <head>
        <title>New To-Do's</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">To Do List</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="new_toDos.html">New To Do's</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="toDos.html">Manage List</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              

        </header>
        <main>
            <div class="container">
                <h3>New To Do's List: </h3>
                <div class="container">
                    <div class="row">
                        <div class="col-7 buttonarea">
                            <input type="text" class="mt-4 taskTitle" placeholder="Task name:"><br>
                            <select class="mt-2 priorityLevel">
                                <option value="">Priority Level</option>
                                <option value="Low Priority">Low Priority</option>
                                <option value="Standard Priority">Standard Priority</option>
                                <option value="Urgent Priority">Urgent Priority</option>
                            </select>
                            <select id="taskCategory" class="mt-2 taskCategory">
                                <option value="">Task Category</option>
                            </select><br>
        
                            <textarea class="mr-2 mt-2 taskDescription" placeholder="Task description:"></textarea><br>
                            <button class="saveTask mb-2">Save Task</button>
                        </div>
        
                        <div class="col-5 listarea" id="taskList">
                            <!-- Task cards will be appended here -->
                        </div>
                    </div>
                </div>
            </div>
        
        
            <script src="script.js"></script>
        </body>
        </html>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->

            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

            crossorigin="anonymous"
        ></script>
        <script src="../script.js"></script>
    </body>
</html>
